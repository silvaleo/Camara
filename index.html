<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Camara 1.0</title>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
<script src="phonegap.js"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	document.addEventListener("deviceready", function(){
		$('#regFoto').tap(function(){
			navigator.device.capture.captureImage(function(mediaFiles){
			path = mediaFiles[0].fullPath;
			$('#Foto').append('<br><img src="'+path+'" width="100%" />').attr('rel',path);
			},function(error){
			navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
			},{limit:1});
		});
	}, false);
});
</script>
</head>
<body> 
<div data-role="page" id="Registro">
	<div data-role="header">
		<h1>Registro PyME</h1>
	</div>
	<div data-role="content">	
	  <ul data-role="listview" data-inset="true" data-dividertheme="b" data-theme="a">
        	<li data-role="list-divider">Datos Usuario</li>
		<li><input type="text" id="regNom" placeholder="Nombre PyME" /></li>
		<li><input type="email" id="regMail" placeholder="Correo Electrónico" /></li>
		<li><input type="tel" id="regTel" placeholder="Teléfono" /></li>
		<li><a href="#" id="regFoto">Tomar Foto</a></li>
		<li><div id="Foto"></div></li>
        </ul>
        <a href="#" data-role="button" id="regEnviar" data-theme="a">Registrar</a>
	</div>
</div>
</body>
</html>
